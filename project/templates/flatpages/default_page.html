<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %} {% endblock title %}</title>
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
    <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="/menu/">Мой итоговый проект в знакомстве с Django</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/menu/">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/git/">Текст</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/pop/">Повторение</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about/">Пользователям
                            <span class="sr-only">(current)</span></a>
                        </li>
                        </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                <hr>
                {% block content %}
                {% endblock content %}
                <hr>
                <a style="color: #808080;" href="/menu/">Главная страница</a>
            </div>
        </div>
    </body>
</html>
